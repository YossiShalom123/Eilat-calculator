<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>××•×¡×š ××™×œ×ª - ××—×©×‘×•×Ÿ ×©×™×¨×•×ª</title>
    <style>
        :root {
            --primary: #0056b3;
            --secondary: #ff8c00;
            --bg: #eef2f7;
            --card-bg: #ffffff;
            --text: #333333;
            --muted: #666666;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0074D9 0%, #7FDBFF 100%);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            flex-direction: column;
        }

        .card {
            width: 95%;
            max-width: 1200px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border-top: 8px solid var(--secondary);
        }

        header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 10px;
        }

        h1 { margin: 0; color: var(--primary); font-size: 32px; }
        .subtitle { color: var(--muted); font-size: 16px; margin-top: 5px; }

        .grid-main { 
            display: grid; 
            grid-template-columns: 2fr 1fr 1fr;
            gap: 25px; 
            margin-bottom: 30px;
        }

        @media (max-width: 900px) {
            .grid-main { grid-template-columns: 1fr; }
        }

        .input-group { display: flex; flex-direction: column; gap: 10px; }
        label { font-weight: 600; color: var(--primary); font-size: 18px; }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #ddd;
            font-size: 18px;
            background: #fafafa;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary);
            background: #fff;
        }

        .fee-selector {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .fee-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .fee-btn:hover { background: var(--primary); color: white; }

        .results-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 10px;
            border: 1px solid #eee;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            text-align: center;
        }

        .res-item { display: flex; flex-direction: column; gap: 5px; }
        .res-label { font-size: 14px; color: var(--muted); }
        .res-val { font-size: 22px; font-weight: bold; }
        .res-total { color: var(--primary); font-size: 28px; }

        @media (max-width: 650px) {
            .results-box { grid-template-columns: 1fr 1fr; }
        }

        .btn-copy {
            width: 100%;
            padding: 20px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(255,144,0,0.3);
        }

        .btn-copy:hover {
            background: #e67e00;
            transform: translateY(-2px);
        }

        .credit {
            margin-top: 30px;
            color: white;
            font-size: 15px;
            text-align: center;
            font-weight: 500;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="card">
    <header>
        <div class="logo-circle">ğŸ§°</div>
        <h1>××•×¡×š ××™×œ×ª</h1>
        <div class="subtitle">××—×©×‘×•×Ÿ ×¢×œ×•×ª ×©×™×¨×•×ª ×•×©×™×¤×•×¨×™×</div>
    </header>

    <div class="grid-main">
        <div class="input-group">
            <label>×¡×•×’ ×”×©×™×¨×•×ª/×©×™×¤×•×¨</label>
            <input type="text" id="serviceType" placeholder="">
        </div>

        <div class="input-group">
            <label>××—×™×¨ ×‘×¡×™×¡ (â‚ª)</label>
            <input type="number" id="basePrice" placeholder="0">
        </div>

        <div class="input-group">
            <label>×¢××œ×” (%)</label>
            <input type="number" id="feePercent" value="10">
            <div class="fee-selector">

    </div>

    <div class="results-box">
        <div class="res-item">
            <span class="res-label">××—×™×¨ ×œ×¤× ×™ ×¢××œ×”</span>
            <span id="outBase" class="res-val">0 â‚ª</span>
        </div>
        <div class="res-item">
            <span class="res-label">××—×•×– ×¢××œ×”</span>
            <span id="outPct" class="res-val">10%</span>
        </div>
        <div class="res-item">
            <span class="res-label">×¡×›×•× ×¢××œ×”</span>
            <span id="outFee" class="res-val">0 â‚ª</span>
        </div>
        <div class="res-item">
            <span class="res-label">××—×™×¨ ××—×¨×™ ×¢××œ×”</span>
            <span id="outTotal" class="res-val res-total">0 â‚ª</span>

    <button class="btn-copy" onclick="copyResult()">×”×¢×ª×§ ×¤×•×¨××˜</button>
</div>

<div class="credit">×¤×œ×˜×¤×•×¨××ª ×—×™×©×•×‘ | ×™×•×¡×™ ×©×œ×•× ×¢×‘×•×¨ ××•×¡×š ××™×œ×ª Â© 2026</div>

<script>
    const bIn = document.getElementById('basePrice');
    const fIn = document.getElementById('feePercent');
    const tIn = document.getElementById('serviceType');

    function setFee(val) {
        fIn.value = val;
        calculate();
    }

    function calculate() {
        const base = parseFloat(bIn.value) || 0;
        const pct = parseFloat(fIn.value) || 0;
        const fee = Math.round(base * (pct / 100));
        const total = base + fee;

        document.getElementById('outBase').textContent = base.toLocaleString() + ' â‚ª';
        document.getElementById('outPct').textContent = pct + '%';
        document.getElementById('outFee').textContent = fee.toLocaleString() + ' â‚ª';
        document.getElementById('outTotal').textContent = total.toLocaleString() + ' â‚ª';
    }

    function copyResult() {
        const base = document.getElementById('outBase').textContent;
        const pct = document.getElementById('outPct').textContent;
        const fee = document.getElementById('outFee').textContent;
        const total = document.getElementById('outTotal').textContent;
        const service = tIn.value ? `×¡×•×’ ×©×™×¨×•×ª: ${tIn.value}\n` : '';
        
        const text = `${service}××—×™×¨ ×œ×¤× ×™ ×¢××œ×”: ${base}\n××—×•×– ×¢××œ×”: ${pct}\n*×›××•×ª ×¢××œ×”: ${fee}*\n××—×™×¨ ××—×¨×™ ×¢××œ×”: ${total}`;
        
        navigator.clipboard.writeText(text).then(() => {
            alert('×”×¤×•×¨××˜ ×”×•×¢×ª×§ ×‘×”×¦×œ×—×”!');
        });
    }

    [bIn, fIn, tIn].forEach(el => el.addEventListener('input', calculate));
</script>

</body>

</html>
